<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gonzalo Magallanes</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>

  <body class="styleBody">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gonzalo Magallanes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div style="margin-left: auto" class="navbar-nav">
            <a class="nav-link" href="#sobreMi">Sobre Mí</a>
            <a class="nav-link" href="#proyectos">Proyectos</a>
            <a class="nav-link" href="#contactos">Contactos</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="mainStyle">
      <section id="sobreMi">
        <div class="mainDescripcion">
          <img class="fotoGonzalo" src="./images/FotoCV.jpg" alt="fotoGonzalo" />
          <h2>¡Hola! Mi nombre es Gonzalo Magallanes y estudio en el Tupac</h2>
        </div>
      </section>
      <hr />
      <section class="mainSkills" id="habilidades">
        <div>
          <h1 class="mainTextSkills">Mis habilidades</h1>
        </div>
        <div class="centerColumnas">
          <div class="columnasSkills">
            <h2 class="textSkills">Habilidades Tecnicas</h2>
            <h2 class="textSkills">Habilidades Blandas</h2>
            <ul>
              <li>JavaScript</li>
              <li>HTML5</li>
              <li>CSS3</li>
            </ul>
            <ul>
              <li>Resolucion de Problemas</li>
              <li>Comunicacion</li>
              <li>Trabajo en equipo</li>
            </ul>
          </div>
        </div>
      </section>
      <hr />
      <section id="proyectos" class="mainProyectos">
        <div>
          <h1 class="proyectoHeader">Mis proyectos</h1>
        </div>
        <div class="proyectoGrid">
          <a target="_blank" href="https://gonmagallanes.github.io/superMercadoJS/">
            <img class="fotoProyectos" src="./images/superJS.jpeg" alt="supermercado" />
          </a>
          <a target="_blank" href="https://gonmagallanes.github.io/NBA_Store/">
            <img class="fotoProyectos" src="./images/storeNBA.jpeg" alt="NBA_Store" />
          </a>
          <a target="_blank" href="https://gonmagallanes.github.io/ProfesoresTemplate/">
            <img class="fotoProyectos" src="./images/profesTemplate.jpeg" alt="TemplateProfesores" />
          </a>
          <a target="_blank" href="https://gonmagallanes.github.io/TablaSistemas/">
            <img class="fotoProyectos" src="./images/tablaSistemas.jpeg" alt="Tabla Sistemas" />
          </a>
        </div>
      </section>
      <hr />
      <section id="contactos">
        <div>
          <h1 class="contactosHeader">Contactos</h1>
        </div>
        <div>
          <form id="formulario-contacto" class="cajaContacto">
            <label for="name">Nombre</label>
            <input class="caja" type="text" id="name" />

            <label for="mail">Email</label>
            <input class="caja" type="email" id="mail" />

            <label for="mensaje">Mensaje</label>
            <input class="caja cajaMensaje" type="text" id="mensaje" />

            <input type="submit" style="margin-top: 2vw; padding: 10px; border-radius: 10px" value="Enviar" />
          </form>
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="footerCaja">
        <a target="_blank" href="https://github.com/gonmagallanes"><img class="fotoLogos" src="./images/github.png" alt="" /></a>
        <a target="_blank" href="https://www.linkedin.com/in/gonzalomagallanes/"><img class="fotoLogos" src="./images/linkedin.png" alt="" /></a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="formulario.js"></script>
  </body>
</html>
